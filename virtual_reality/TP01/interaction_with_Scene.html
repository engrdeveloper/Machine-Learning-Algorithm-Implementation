<html>
  <head>
    <title>First scene with Three.j s</title>
    <style>
      canva s {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import * as THREE from "https://unpkg.com/three@0.174.0/build/three.module.min.js";

      import { StereoEffect } from "./js/StereoEffect.js";

      let scene = new THREE.Scene();
      let camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      let renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      let effect = new StereoEffect(renderer);
      effect.setEyeSeparation(0.064); // optional, default is 0.064 meters
      effect.setSize(window.innerWidth, window.innerHeight);

      let textureSun = new THREE.TextureLoader().load("textures/sunmap.jpg");
      textureSun.wrapS = THREE.RepeatWrapping;
      textureSun.wrapT = THREE.RepeatWrapping;

      // Create a yellow sphere with radius 70
      let sunGeometry = new THREE.SphereGeometry(70);
      let sunMaterial = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        map: textureSun,
      });
      let sunSphere = new THREE.Mesh(sunGeometry, sunMaterial);

      // for the earth
      let textureEarth = new THREE.TextureLoader().load(
        "textures/EarthMap_2500x1250.jpg"
      );
      textureEarth.wrapS = THREE.RepeatWrapping;
      textureEarth.wrapT = THREE.RepeatWrapping;
      let earthGeometry = new THREE.SphereGeometry(6.5);
      let earthMaterial = new THREE.MeshBasicMaterial({
        color: 0x0000ff,
        map: textureEarth,
      });
      let earthSphere = new THREE.Mesh(earthGeometry, earthMaterial);

      //   for the moon
      let textureMoon = new THREE.TextureLoader().load(
        "textures/moonmap1k.jpg"
      );
      textureMoon.wrapS = THREE.RepeatWrapping;
      textureMoon.wrapT = THREE.RepeatWrapping;
      let moonGeometry = new THREE.SphereGeometry(4.5);
      let moonMaterial = new THREE.MeshBasicMaterial({
        color: 0xffffff,
        map: textureMoon,
      });
      let moonSphere = new THREE.Mesh(moonGeometry, moonMaterial);

      let joint1 = new THREE.Object3D();

      scene.add(sunSphere);

      scene.add(joint1);

      //   add the third joint
      let joint3 = new THREE.Object3D();
      joint3.add(camera);

      scene.add(joint3);

      joint1.add(earthSphere);

      //  second joint
      let joint2 = new THREE.Object3D();
      joint1.add(joint2);

      joint2.add(moonSphere);

      earthSphere.position.x = 150;
      joint2.position.x = 150;
      moonSphere.position.x = 20;

      camera.position.z = 300;

      function render() {
        joint1.rotation.y += 0.01;
        joint2.rotation.y += 0.05;

        // renderer.render(scene, camera);
        effect.render(scene, camera);
      }

      renderer.setAnimationLoop(render);

      let step = 5; // movement step

      let myKeyboardHandler = function (keyEvent) {
        switch (keyEvent.key) {
          case "ArrowLeft": // move joint3 left
            joint3.rotation.x -= step;
            break;
          case "ArrowRight": // move joint3 right
            joint3.rotation.x += step;
            break;
          case "ArrowUp": // move joint3 forward (closer to Sun)
            joint3.rotation.z -= step;
            break;
          case "ArrowDown": // move joint3 backward (further from Sun)
            joint3.rotation.z += step;
            break;
          case "w": // move joint3 up
          case "W":
            joint3.rotation.y += step;
            break;
          case "s": // move joint3 down
          case "S":
            joint3.rotation.y -= step;
            break;
        }

        // // make the camera always look at the Sun
        // camera.lookAt(0, 0, 0);
      };

      window.onkeydown = myKeyboardHandler;

      // Handle fullscreen toggle
      function handleFullscreen(event) {
        if (event.key === "f" || event.key === "F") {
          if (!document.fullscreenElement) {
            document.body.requestFullscreen();
          } else {
            document.exitFullscreen();
          }
        }
      }

      window.addEventListener("keydown", handleFullscreen);

      // Handle window resize
      //   function resize() {
      //     // Update renderer size
      //     renderer.setSize(window.innerWidth, window.innerHeight);

      //     // Update camera aspect ratio
      //     camera.aspect = window.innerWidth / window.innerHeight;
      //     camera.updateProjectionMatrix();

      //     console.log("New window size:", window.innerWidth, window.innerHeight);
      //   }

      //   window.addEventListener("resize", resize);

      function resize() {
        renderer.setSize(window.innerWidth, window.innerHeight);
        effect.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      }

      window.addEventListener("resize", resize);
    </script>
  </body>
</html>
